    <link rel="stylesheet" type="text/css" href="all.min.css">

  </head>
  <body>

    <div class="navbar">
      
      <nav>
          <ul>
            <li><a href="FAQ.html">FAQ</a></li>
            <li><a href="contact_us.html">Contacts</a></li> 
            <li><a href="">Press</a></li>
            <li><a href="">Career</a></li>
            <li><a href="">Updates</a></li>  
              
              
              
          </ul>
      </nav>
      </div>
      
    <section class="contact" >
      <div class="content">
        <h1>Contact Us</h1>
        
      </div>
      <div class="container">
        <div class="contactInfo">
          <div class="box">
              <div class="icon"><i class="fa-solid fa-location-dot"></i></div>
              <div class="text">
              <h3>Address</h3>
              <p>Indian Institute Of Information Technology Road Devghat, <br>Jhalwa, Prayagraj, Uttar Pradesh 211015</p>
            </div>
          </div>
          <div class="box">
              <div class="icon"><i class="fa fa-phone" aria-hidden="true"></i></div>
              <div class="text">
              <h3>Phone</h3>
              <p>6728917332</p>
            </div>
          </div>
          <div class="box">
              <div class="icon"><i class="fa-solid fa-envelope"></i></div>
              <div class="text">
              <h3>Email</h3>
              <p>cancer.111@iiit.ac.in</p>
            </div>
          </div>
        </div>
        <div class="contactForm">
          <form>
            <h2>Send Message</h2>
            <div class="inputBox">
              <input type="text" required="required">
              <span>Full Name</span>
              </div>
              <div class="inputBox">
                <input type="text" required="required">
                <span>Email</span>
                </div>
                <div class="inputBox">
                  <textarea required="required"></textarea>
                  <span>Type Your Message...</span>
                  </div>
                  <div class="inputBox">
                    <input type="submit" value="Send">
                    
                    </div>
          </form>
        </div>
      </div>
    </section>
